<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Custom Alert Plugin</title>
    <link rel="stylesheet" href="css/fontface.css">
    <link rel="stylesheet" href="css/customAlert.min.css">
  </head>
  <style>
    body {
      background-size: 100% auto;
      height: 1600px;
      font:13.5px/25px IRANSans ;

  <body>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/script.js"></script>
